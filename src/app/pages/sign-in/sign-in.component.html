<section class="auth">
    <div class="container auth__container">
        <form class="auth__form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <h2 class="auth__title">Sign In</h2>
            <div class="auth__form-group">
                <label class="auth__label" for="user">Email</label>

                <input class="auth__input" id="user" type="text" formControlName="email">
            </div>

            <div class="auth__error" *ngIf="isControlInvalid('email')">
                Invalid email!
            </div>

            <div class="auth__form-group">
                <label class="auth__label" for="password">Password</label>

                <input class="auth__input" id="password" type="password" formControlName="password">
            </div>

            <div class="auth__error" *ngIf="isControlInvalid('password')">
                Incorrect password!
            </div>

            <div class="auth__error" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <div class="auth__media-label">
                Or Sign In with:
            </div>

            <ul class="auth__icons">
                <li>
                    <button class="auth__media" (click)="authService.facebookAuth()">
                        <svg width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M38.1941 0.145401H1.59142C0.711165 0.145401 0 0.860401 0 1.7454V38.5454C0 39.4304 0.711165 40.1454 1.59142 40.1454H38.1941C39.0743 40.1454 39.7855 39.4304 39.7855 38.5454V1.7454C39.7855 0.860401 39.0743 0.145401 38.1941 0.145401ZM33.5988 11.8204H30.421C27.9294 11.8204 27.447 13.0104 27.447 14.7604V18.6154H33.3949L32.6191 24.6504H27.447V40.1454H21.2454V24.6554H16.0584V18.6154H21.2454V14.1654C21.2454 9.0004 24.3835 6.1854 28.9688 6.1854C31.1669 6.1854 33.0518 6.3504 33.6038 6.4254V11.8204H33.5988Z"
                                fill="#0B1722" />
                        </svg>
                    </button>
                </li>
                    <button class="auth__media" (click)="authService.githubAuth()">
                        <svg width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.0003 0.145401C8.95586 0.145401 0 9.32593 0 20.6517C0 29.7119 5.73062 37.3985 13.6772 40.1102C14.6766 40.2999 15.0441 39.6652 15.0441 39.1236C15.0441 38.6348 15.0253 37.0192 15.0169 35.3057C9.4525 36.5464 8.27844 32.8862 8.27844 32.8862C7.36898 30.5161 6.05781 29.8857 6.05781 29.8857C4.24328 28.613 6.19492 28.6392 6.19492 28.6392C8.20273 28.7838 9.26039 30.7525 9.26039 30.7525C11.0445 33.8874 13.9391 32.981 15.0809 32.457C15.2601 31.1319 15.7782 30.227 16.3506 29.715C11.908 29.1966 7.23828 27.438 7.23828 19.5806C7.23828 17.3418 8.01969 15.5124 9.29922 14.0764C9.09156 13.5598 8.40648 11.4742 9.49266 8.64946C9.49266 8.64946 11.1726 8.09867 14.9942 10.7518C16.5894 10.2973 18.3003 10.0694 20.0002 10.0615C21.6995 10.0694 23.4118 10.2973 25.0102 10.7518C28.828 8.09859 30.5046 8.64946 30.5046 8.64946C31.5934 11.4742 30.9089 13.5598 30.7013 14.0764C31.9834 15.5125 32.7597 17.3419 32.7597 19.5806C32.7597 27.4569 28.0809 29.191 23.6273 29.6986C24.3446 30.335 24.9837 31.5829 24.9837 33.496C24.9837 36.2398 24.9604 38.4481 24.9604 39.1235C24.9604 39.6694 25.3206 40.3088 26.3343 40.1074C34.2766 37.3929 40 29.709 40 20.6517C40 9.32593 31.0455 0.145401 20.0003 0.145401Z"
                                fill="#0B1722" />
                        </svg>
                    </button>
                <li>
                    <button class="auth__media" (click)="authService.googleAuth()">
                        <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="32px"
                            height="32px">
                            <path
                                d="M 7.5 1 C 3.921875 1 1 3.921875 1 7.5 C 1 11.078125 3.921875 14 7.5 14 C 10.878906 14 13.671875 11.398438 13.96875 8.089844 L 14.066406 7 L 8 7 L 8 9 L 11.671875 9 C 11.046875 10.734375 9.457031 12 7.5 12 C 5.003906 12 3 9.996094 3 7.5 C 3 5.003906 5.003906 3 7.5 3 C 8.691406 3 9.765625 3.460938 10.570313 4.210938 L 11.9375 2.75 C 10.773438 1.664063 9.210938 1 7.5 1 Z" />
                        </svg>
                    </button>
                </li>
            </ul>
            
            <button class="auth__sign-in" type="submit" [disabled]="registrationForm.invalid">
                Sign In
            </button>

            <div class="auth__not-have">
                Don't have an account?
            </div>

            <a routerLink="/sign-up" class="auth__sign-up">
                Sign Up
            </a>
        </form>
    </div>
</section>
