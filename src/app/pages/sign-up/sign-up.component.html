<section class="auth">
    <div class="container auth__container">
        <form class="auth__form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2 class="auth__title">Sign Up</h2>
            <div class="auth__form-group">
                <label class="auth__label" for="user">Email</label>

                <input class="auth__input" id="user" type="text" formControlName="email" (focus)="onFocus()">
            </div>

            <div class="auth__error" *ngIf="isControlInvalid('email')">
                Invalid email!
            </div>

            <div class="auth__form-group">
                <label class="auth__label" for="password">Password</label>

                <input class="auth__input" id="password" type="password" formControlName="password" (focus)="onFocus()">
            </div>

            <div class="auth__error" *ngIf="isControlInvalid('password')">
                Password must contain 8-18 characters!
            </div>

            <div class="auth__error" *ngIf="errorMessage">
                {{errorMessage}}
            </div>

            <div class="auth__media-label">
                Or Sign Up with:
            </div>

            <ul class="auth__icons">
                <li>
                    <img src="../../../assets/svg/facebook.svg" alt="facebook" (click)="facebookAuth()">
                </li>
                <img src="../../../assets/svg/git.svg" alt="github" (click)="githubAuth()">
                <li>
                    <img src="../../../assets/svg/google.svg" alt="google" (click)="googleAuth()">
                </li>
            </ul>

            <div class="auth__buttons">
                <button class="auth__sign-up" type="submit" [disabled]="form.invalid || isSubmitted">
                    Sign Up
                </button>
            </div>

            <div class="auth__already">
                Already have an account?
            </div>
            
            <a class="auth__sign-in" routerLink="/sign-in">
                Sign In
            </a>
        </form>
    </div>
</section>
