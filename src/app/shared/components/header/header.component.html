<header class="header container header__container">
    <a routerLink="">
        <img class="header__logo" src="../../../assets/logo.png" alt="logo">
    </a>

    <nav class="header__content">
        <ng-container *ngIf="!isLoggedIn; else loggedHeader">
            <a class="header__sign-in" routerLink="/sign-in" routerLinkActive="active">Sign In</a>
            <a class="header__sign-up" routerLink="/sign-up" routerLinkActive="active">Sign Up</a>
        </ng-container>
        <ng-template #loggedHeader>
            <a 
                class="header__add" 
                routerLink="/add-question"
                routerLinkActive="active-add"
            >Add question</a>
            <img class="header__user-logo" src="../../../../assets/png/user.png" alt="user">
            <p class="header__email" (click)="toggleMenu()">
                {{userEmail}}
            </p>
            <ul class="header__menu-items" *ngIf="isMenuVisible">
                <a class="header__menu-item" (click)="goToProfile()">Profile</a>
                <a class="header__menu-item header__menu-item--logout" (click)="logOut()">Log out</a>
            </ul>
        </ng-template>
        <div class="header__drop-down">
        </div>
    </nav>
</header>
