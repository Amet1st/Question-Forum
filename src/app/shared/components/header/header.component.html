<header class="header container header__container">
  <a routerLink="/home" routerLinkActive="header__home">
    <img
      [class.header__logo--white]="(theme$ | async) === 'Dark'"
      alt="logo"
      class="header__logo"
      src="../../../../assets/png/logo.png">
  </a>

  <nav class="header__content">
    <ng-container *ngIf="!isLoggedIn; else loggedHeader">
      <a class="header__sign-in" routerLink="/sign-in" routerLinkActive="active">Sign In</a>
      <a class="header__sign-up" routerLink="/sign-up" routerLinkActive="active">Sign Up</a>
    </ng-container>
    <ng-template #loggedHeader>
      <a
        class="header__add"
        routerLink="/create-post"
        routerLinkActive="active-add"
      >Add question</a>
      <a (click)="goToProfile()">
        <img
          alt="user"
          class="header__user-logo"
          src="../../../../assets/svg/user.svg"
        >
      </a>

      <div (clickOutside)="clickOutside()" class="menu-container">
        <p (click)="toggleMenu()" class="header__email">
          {{userEmail}}
        </p>
        <div *ngIf="isMenuOpened" class="menu">
          <ul class="header__menu-items">
            <li>
              <a (click)="goToProfile()" class="header__menu-item">Profile</a>
            </li>

            <li>
              <a (click)="logOut()" class="header__menu-item header__menu-item--logout">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </nav>
</header>
